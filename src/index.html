<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script></head>
  <body>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-auto col-lg-8 mx-auto text-white">
          <h1 class = "display-3">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="form-row" action = "">
            <div class="row">
              <div class="col">
                <input placeholder = "ссылка RSS" autofocus type = "text" class = "form-control form-control-lg w-100">
              </div>
              <div class="col-auto">
                <button type = "button" class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
    <div class="container-fluid">
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
