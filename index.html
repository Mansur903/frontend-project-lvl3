<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
    <div class="modal fade" tabindex="-1" id="rssModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="modal-description">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-primary read-all">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-auto col-lg-8 mx-auto text-white">
          <h1 class = "display-3">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="form-row" action = "">
            <div class="row">
              <div class="col">
                <input id="url-input" placeholder = "ссылка RSS" autofocus required autocomplete="off" type = "text" name="url" class = "form-control form-control-lg w-100">
              </div>
              <div class="col-auto">
                <button type = "submit" class="btn btn-lg btn-primary px-sm-5 add">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
    <div class="container-fluid">
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
